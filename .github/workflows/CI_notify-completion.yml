# .github/workflows/CI_notify-completion.yml

# This is a test workflow that triggers on the completion of other workflows.

name: Workflow Completion Notifier

on:
  workflow_run:
    workflows:
      - "Publish image in Docker Hub"
      - "Deploy on Render"
      - "Sync main to PixelHub-X"
      - "Commits Syntax Checker"
      - "Test Coverage"
      - "Python Lint"
      - "Pytest"
    types:
      - completed
  push:
    branches:
      - fix/upgrade-ci-cd # TEMPORARY trigger for testing

concurrency:
  group: completion-notify-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: false

jobs:
  check-and-notify:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Set variables based on how the workflow was triggered
      - name: Set Context-Aware Variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "This is a 'push' event. Setting test variables."
            echo "CTX_SHA=${{ github.sha }}" >> $GITHUB_ENV
            echo "CTX_BRANCH=${{ github.ref_name }}" >> $GITHUB_ENV
            echo "CTX_ACTOR=${{ github.actor }}" >> $GITHUB_ENV
            echo "CTX_COMMIT_URL=${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "This is a 'workflow_run' event. Setting real variables."
            echo "CTX_SHA=${{ github.event.workflow_run.head_sha }}" >> $GITHUB_ENV
            echo "CTX_BRANCH=${{ github.event.workflow_run.head_branch }}" >> $GITHUB_ENV
            echo "CTX_ACTOR=${{ github.event.workflow_run.actor.login }}" >> $GITHUB_ENV
            echo "CTX_COMMIT_URL=${{ github.event.workflow_run.head_commit.url }}" >> $GITHUB_ENV
          fi

      # Step 2: Check statuses using the correct variables and command
      - name: Check workflow statuses
        id: check_runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          # CTX_SHA and CTX_BRANCH are now available from the previous step
        run: |
          # Give the API a 10-second grace period to settle
          sleep 10
          
          echo "Checking statuses for SHA: $CTX_SHA on branch: $CTX_BRANCH"

          # *** THIS IS THE FIX: --commit instead of --head-sha ***
          runs=$(gh run list --commit $CTX_SHA --repo $REPO --json status,conclusion,name,html_url)
          
          echo "Found runs:"
          echo "$runs" | jq .

          # Check if any are still in_progress or queued
          if echo "$runs" | jq -e '.[] | select(.status != "completed")' > /dev/null; then
            echo "Workflows are still running. This is not the final workflow. Exiting."
            echo "all_complete=false" >> $GITHUB_ENV
            exit 0
          fi

          echo "All workflows for $CTX_SHA are completed."
          echo "all_complete=true" >> $GITHUB_ENV

          # Now, check if any of the completed workflows failed
          if echo "$runs" | jq -e '.[] | select(.conclusion != "success")' > /dev/null; then
            echo "One or more workflows failed."
            echo "final_status=failure" >> $GITHUB_ENV
            echo "final_color=danger" >> $GITHUB_ENV
            echo "final_title=Failed ❌" >> $GITHUB_ENV
          else
            echo "All workflows succeeded."
            echo "final_status=success" >> $GITHUB_ENV
            echo "final_color=good" >> $GITHUB_ENV
            echo "final_title=Succeeded ✅" >> $GITHUB_ENV
          fi

          # Build a formatted list of all workflows and their results
          summary=$(echo "$runs" | jq -r '
            map("\(.conclusion | sub("success"; "✅") | sub("failure"; "❌") | sub("cancelled"; "⏹️") | sub("skipped"; "➖")) [\(.name)](\(.html_url))") |
            join("\n")
          ')
          
          echo "summary<<EOF" >> $GITHUB_ENV
          echo "$summary" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Step 3: Send notification using the context-aware variables
      - name: Send notification to Slack/Discord/Teams
        if: env.all_complete == 'true'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.NOTIFY_WEBHOOK_URL }}
          SLACK_COLOR: ${{ env.final_color }}
          # Use the new variables
          SLACK_TITLE: "Workflows for $CTX_BRANCH ${{(env.final_title)}}"
          SLACK_MESSAGE: |
            All workflows for commit `$CTX_SHA` have completed.
            
            *Branch:* `$CTX_BRANCH`
            *Triggered by:* `$CTX_ACTOR`
            *View Commit:* <$CTX_COMMIT_URL|Link>
            
            *Run results:*
            ${{ env.summary }}