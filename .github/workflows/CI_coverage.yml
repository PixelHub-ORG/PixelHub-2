name: Test Coverage

on:
  push:
    branches:
      - "**"     # cualquier rama
  pull_request:
    branches:
      - "**"     # cualquier PR

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    env:
      FLASK_ENV: testing
      MARIADB_DATABASE: pixelhubdb_test
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PASSWORD: pixelhubdb_password
      MARIADB_PORT: 3306
      MARIADB_ROOT_PASSWORD: pixelhubdb_root_password
      MARIADB_TEST_DATABASE: pixelhubdb_test
      MARIADB_USER: pixelhubdb_user

    services:
      mariadb:
        image: mariadb:12.0.2
        env:
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
        ports:
          - "3306:3306"
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necesario para ver diffs bien

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 1) Obtener ficheros cambiados en este push/PR
      - name: Get changed files
        id: changed
        uses: tj-actions/changed-files@v45

      # 2) Decidir si merece la pena correr cobertura
      - name: Decide whether to run coverage
        id: coverage_filter
        run: |
          # Módulos que SÍ nos interesan (prefijo de ruta)
          INCLUDED_PREFIX="app/modules"

          # Módulos que NO queremos cubrir nunca (puedes añadir más separados por espacio)
          EXCLUDED_PREFIXES="app/modules/selenium_experimental"

          RUN_COVERAGE="false"

          echo "Ficheros cambiados:"
          echo "${{ steps.changed.outputs.all_changed_files }}"

          for file in ${{ steps.changed.outputs.all_changed_files }}; do
            case "$file" in
              ${INCLUDED_PREFIX}/*)
                # Comprobamos si está en la lista de excluidos
                SKIP="false"
                for ex in $EXCLUDED_PREFIXES; do
                  case "$file" in
                    ${ex}/*)
                      SKIP="true"
                      ;;
                  esac
                done

                if [ "$SKIP" = "false" ]; then
                  RUN_COVERAGE="true"
                fi
                ;;
            esac
          done

          echo "run_coverage=$RUN_COVERAGE" >> $GITHUB_OUTPUT
          echo "Decisión final run_coverage=$RUN_COVERAGE"

      - name: Skipping coverage (no relevant changes)
        if: steps.coverage_filter.outputs.run_coverage != 'true'
        run: |
          echo "No se han modificado módulos relevantes. No se ejecuta coverage."

      - name: Run tests with coverage (ignoring Selenium)
        if: steps.coverage_filter.outputs.run_coverage == 'true'
        env:
          PYTHONUNBUFFERED: 1
        run: |
          echo "Ejecutando coverage porque hay módulos relevantes cambiados."
          pytest app/modules \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            --ignore-glob="**/*selenium*" \
            --ignore-glob="**/test_selenium.py"

      - name: Upload coverage report
        if: steps.coverage_filter.outputs.run_coverage == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
